    <div class="container form-container">
        <h2 class="form-header">Industry Manager Registration</h2>
        <form action="/register" method="POST">
            <!-- Industry Details Section -->
            <h5>Industry Details</h5>
            <div class="form-group">
                <label for="industry_name">Industry Name</label>
                <input type="text" class="form-control" id="industry_name" name="industry_name" required>
            </div>
            <div class="form-group">
                <label for="industry_address">Industry Address</label>
                <input type="text" class="form-control" id="industry_address" name="industry_address" required>
            </div>
            <div class="form-group">
                <label for="industry_type">Industry Type</label>
                <input type="text" class="form-control" id="industry_type" name="industry_type" required>
            </div>
            <div class="form-group">
                <label for="industry_contact">Industry Contact Number</label>
                <input type="tel" class="form-control" id="industry_contact" name="industry_contact" required>
            </div>

            <!-- Manager Details Section -->
            <h5 class="mt-4">Manager Details</h5>
            <div class="form-group">
                <label for="manager_name">Manager Name</label>
                <input type="text" class="form-control" id="manager_name" name="manager_name" required>
            </div>
            <div class="form-group">
                <label for="manager_email">Manager Email</label>
                <input type="email" class="form-control" id="manager_email" name="manager_email" required>
            </div>
            <div class="form-group">
                <label for="manager_phone">Manager Phone</label>
                <input type="tel" class="form-control" id="manager_phone" name="manager_phone" required>
            </div>
            <div class="form-group">
                <label for="id_card">Upload ID Card</label>
                <input type="file" class="form-control-file" id="id_card" name="id_card" accept="image/*" required>
            </div>
            

            <!-- Account Setup Section -->
            <h5 class="mt-4">Account Setup</h5>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
        </form>
