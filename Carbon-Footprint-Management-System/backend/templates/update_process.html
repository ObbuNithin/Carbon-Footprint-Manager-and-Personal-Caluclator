    <div class="container mt-5">
        <h2 class="text-center">Update Process</h2>
        <form action="{{ url_for('update_process', process_id=process.process_id) }}" method="POST">
            <div class="form-group">
                <label for="process_name">Process Name:</label>
                <input type="text" id="process_name" name="process_name" class="form-control" value="{{ process.process_name }}" required>
            </div>
            <div class="form-group">
                <label for="energy_consumption">Energy Consumption:</label>
                <input type="number" step="0.01" id="energy_consumption" name="energy_consumption" class="form-control" value="{{ process.energy_consumption }}" required>
            </div>
            <div class="form-group">
                <label for="emission_factor">Emission Factor:</label>
                <input type="number" step="0.01" id="emission_factor" name="emission_factor" class="form-control" value="{{ process.emission_factor }}" required>
            </div>
            <div class="form-group">
              <label for="process_date">Process Date:</label>
              <input type="date" id="process_date" name="process_date" class="form-control" 
                     value="{{ process.process_date }}" required>
          </div>
          
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{{ url_for('view_processes') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
