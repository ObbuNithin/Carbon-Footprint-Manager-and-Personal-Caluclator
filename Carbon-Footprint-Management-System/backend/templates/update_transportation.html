  <main class="container" style="padding-top: 100px;">
    <h2 class="text-center mb-4">Update Transportation</h2>
    <form action="{{ url_for('update_transportation', transport_id=transportation['transport_id']) }}" method="POST">
      <div class="form-group mb-3">
        <label for="vehicle_type">Vehicle Type</label>
        <input type="text" class="form-control" id="vehicle_type" name="vehicle_type" value="{{ transportation['vehicle_type'] }}" required>
      </div>
      <div class="form-group mb-3">
        <label for="distance_travelled">Distance Travelled (km)</label>
        <input type="number" class="form-control" id="distance_travelled" name="distance_travelled" value="{{ transportation['distance_travelled'] }}" required>
      </div>
      <div class="form-group mb-3">
        <label for="fuel_consumption">Fuel Consumption (liters)</label>
        <input type="number" class="form-control" id="fuel_consumption" name="fuel_consumption" value="{{ transportation['fuel_consumption'] }}" required>
      </div>
      <div class="form-group mb-3">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ transportation['date'] }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{{ url_for('view_transportation') }}" class="btn btn-secondary ml-2">Back to Transportation List</a>
    </form>
  </main>
