    <div class="container form-container">
        <h2 class="form-header">Auditor Registration</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/auditor_signup" method="POST">
            <div class="form-group">
                <label for="auditor_name">Auditor Name</label>
                <input type="text" class="form-control" id="auditor_name" name="auditor_name" 
                       value="{{ form_data.auditor_name if form_data else '' }}" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                       value="{{ form_data.username if form_data else '' }}" required>
            </div>

            <div class="form-group">
                <label for="auditor_email">Email</label>
                <input type="email" class="form-control" id="auditor_email" name="auditor_email" 
                       value="{{ form_data.auditor_email if form_data else '' }}" required>
            </div>

            <div class="form-group">
                <label for="password">Password (minimum 8 characters)</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
