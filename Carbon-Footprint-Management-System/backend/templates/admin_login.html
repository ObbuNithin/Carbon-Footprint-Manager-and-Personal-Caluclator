<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional Fonts and Vendor CSS Files -->
    <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 80px;
            min-height: 100vh;
        }
        .login-form {
            max-width: 400px;
            margin: auto;
            padding: 35px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }
        .form-control {
            height: 45px;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding-left: 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74,144,226,0.25);
        }
        .btn-primary {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            font-weight: 600;
            background-color: #4a90e2;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }
        .sitename {
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            color: #444;
            margin-bottom: 8px;
        }
        .text-center a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .text-center a:hover {
            color: #357abd;
        }
        .text-center a:not(:last-child) {
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index2.html" class="logo d-flex align-items-center me-auto me-lg-0">
                <h1 class="sitename">Carbon Footprint</h1>
                <span>.</span>
            </a>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form">
                    <h2 class="text-center mb-4">Admin Login</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form action="/admin_login" method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ form_data.username if form_data else '' }}" 
                                   placeholder="Enter Username" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ form_data.email if form_data else '' }}" 
                                   placeholder="Enter Email" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="password">Password (minimum 8 characters)</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter Password" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   placeholder="Confirm Password" required>
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="" class="d-block mb-2">Forgot Password?</a>
                        <a href="" class="d-block">Create an Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
