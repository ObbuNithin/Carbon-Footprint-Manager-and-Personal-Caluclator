<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Industry Manager Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 70px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px auto;
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        /* Custom select styling */
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        /* Animation for alerts */
        .alert {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
    <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

<body>

    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
    
          <a href="{{ url_for('index') }}" class="logo d-flex align-items-center me-auto me-lg-0">
            <h1 class="sitename">Carbon Footprint</h1>
            <span>.</span>
          </a>
    
          <nav id="navmenu" class="navmenu">
            <ul>
              <li><a href="{{ url_for('index') }}" class="active">Home<br></a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#team">Team</a></li>
              <li class="dropdown"><a href="#"><span>Signup</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                    <ul>
                      <li><a href="{{ url_for('admin_login') }}">Admin</a></li>
                      <li><a href="{{ url_for('signup') }}">Industry Manager</a></li>
                      <!-- <li><a href="{{ url_for('auditor_signup') }}">Auditor</a></li>
                      <li><a href="#">Public User</a></li> -->
                    </ul>
              </li>
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
          </nav>
    
          <a class="btn-getstarted" href="login">Login</a>
    
        </div>
      </header>
    <div class="container form-container">
        <h2 class="form-header">Welcome Back</h2>
                <!-- Flash message display section -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form action="/login" method="POST">
                  <div class="form-group">
                      <label for="username">
                          <i class="bi bi-person"></i> Username
                      </label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                  </div>
                  <div class="form-group">
                      <label for="password">
                          <i class="bi bi-lock"></i> Password
                      </label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                  </div>
                  <div class="form-group">
                      <label for="role">
                          <i class="bi bi-person-badge"></i> Select Role
                      </label>
                      <select class="form-control" id="role" name="role" required>
                          <option value="admin" data-role-id="1">Admin</option>
                          <option value="industry_manager" data-role-id="2">Industry Manager</option>
                          
                      </select>
                  </div>
                  <input type="hidden" name="role_id" id="role_id"> <!-- Hidden field for role_id -->
                  <button type="submit" class="btn btn-primary btn-block">
                      <i class="bi bi-box-arrow-in-right"></i> Login
                  </button>
              </form>
              
            </div>
            
            <script>
                // JavaScript to update the hidden role_id field when the role is selected
                document.getElementById('role').addEventListener('change', function() {
                    const selectedOption = this.options[this.selectedIndex];
                    document.getElementById('role_id').value = selectedOption.getAttribute('data-role-id');
                });
            
                // Set the initial role_id value
                document.getElementById('role_id').value = document.getElementById('role').options[0].getAttribute('data-role-id');
            </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
